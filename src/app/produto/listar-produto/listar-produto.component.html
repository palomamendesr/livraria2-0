<div class="table-container">
 <div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-button" routerLink="/cadastrar-produto">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>
</div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6 rounded-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="primary-header"> ID </th>
        <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="primary-header"> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="primary-header"> Valor (R$) </th>
        <!-- <td mat-cell *matCellDef="let produto"> {{produto.valor | currency:'BRL'}} </td> -->
         <td mat-cell *matCellDef="let produto"> {{produto.valor }} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="primary-header"> Ações </th>
        <td mat-cell *matCellDef="let produto">
          <div class="action-buttons">
            <button mat-icon-button color="primary" matTooltip="Visualizar" (click)="irParaVisualizarComId(produto.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Editar" (click)="irParaAlterarComId(produto.id, produto.nome, produto.valor)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deletarProduto(produto.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Header e Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 class="rounded-paginator"></mat-paginator>
</div>
