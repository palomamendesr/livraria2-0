
<mat-card *ngIf="produto$ | async as produto; else loading">
  <mat-card-header>
    <mat-card-title>{{ produto.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Valor: {{ produto.valor | currency:'BRL' }}</p>
  </mat-card-content>
   <button mat-raised-button color="primary" routerLink="/listar-produtos">
        Voltar
    </button>
</mat-card>
<ng-template #loading>
  <mat-spinner *ngIf="loading$ | async" diameter="50"></mat-spinner>
  <p *ngIf="!(loading$ | async)">Produto n√£o encontrado.</p>
</ng-template>
